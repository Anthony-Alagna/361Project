<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>
<body>
<h1>Create Account</h1>
{#    where do we want webpage to redirect to?#}
<form action="/" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="firstname"/></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="lastname"/></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" name="lastname"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" name="lastname"/></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" name="number"/></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" name="address"/></td>
        </tr>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email"/></td>
        </tr>
        </tr>
        <tr>
            <td>Position</td>
            <td><input type="text" name="position"/></td>
        </tr>
    </table>
    <input type="submit"/>
</form>
</body>
</html>
