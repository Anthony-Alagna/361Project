<h1>Course List</h1>

{% for course in courses %}
  <div class="course">
    <h2>{{ course.Course_Name }}</h2>
    <p>{{ course.Course_Description }}</p>
    <p><small>Instructor: {{ course.Course_Instructor.username }}
        Location: {{ course.Course_Location }}
        | Start Date: {{ course.Course_begin }}</small></p>
    <form action="{% url 'courseedit' course.id %}" method="get">
      <button type="submit">Edit</button>
    </form>
  </div>
{% endfor %}
