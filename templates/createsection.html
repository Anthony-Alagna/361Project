<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Create Section</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />

</head>
<body>
    <h1>Create Section</h1>
    <div class="center">
{#    <a href="{% url 'coursesection'%}"><button class="backbutton">Back</button></a>#}
    {{ message }}<br><br>
    <form  method="post">{% csrf_token %}
        <table style="border-spacing: 30px 0;">
            <tr>
                <td>
                    <select>
                    <input type="text" name="section_name" placeholder="Enter Section Name"
                           minlength="1">
                     </select>

                    <select name="course" >
                    <option value="">No Courses</option>
                    {% for course in courses %}
                        <option>{{ course.Course_Code }} {{ course.Course_Name }}</option>

                    {% endfor %}
                    </select>

                    <select name="section_inst">
                    <option value="">No Instructor</option>
                    {% for user in users %}
                        {% if user.User_Pos == "Teaching Assistant" %}
                        <option>{{ user.id }} {{ user.User_fName }} {{ user.User_lName }}</option>
                        {% endif %}
                    {% endfor %}
                    </select>

                </td>
            </tr>

            <tr>

            </tr>
        <tr>
                <td>Instruction Method:</td>
                <td>
                    <select name="section_inst_method">
                        <option>In Person</option>
                        <option>Hybrid</option>
                        <option>Online</option>
                    </select>
                </td>
{#                <td><input type="text"  name="Course_Instruction_method" {% if course.Course_isOnline %} {% endif %}></td>#}
            </tr>
        </table><br>
        <input class="goldbutton" type="submit" value="Create"/>
    </form>
    </div>
</body>
</html>
