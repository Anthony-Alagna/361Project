
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Create Section</title>
{#        <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css"/>#}

</head>
<body>
    <h1>Create Section</h1>
    <div class="center">
{#    <a href="{% url 'coursesection'%}"><button class="backbutton">Back</button></a>#}
    {{ message }}<br><br>
    <form action="{% url 'coursesection'%}" method="post">{% csrf_token %}
        <table style="border-spacing: 30px 0;">
            <tr>
                <td>
                    <select name="course" >
                    <option value="">No Courses</option>
                    {% for course in courses %}
                        <option>{{ course.Course_Code }} {{ course.Course_Name }}</option>

                    {% endfor %}
                    </select>
                    <input type="text" name="section_name" placeholder="Enter Section Name"
                           minlength="1">
                     </select>

                    <select name="section_inst">
                    <option value="">No Instructor</option>
                    {% for user in users %}
                        {% if user.User_Pos == "Teaching Assistant" %}
                        <option>{{ user.User_fName }} {{ user.User_lName }}</option>
                        {% endif %}
                    {% endfor %}
                    </select>

                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="sect" size="50" placeholder="Add Description...">
                </td>
            </tr>
            <tr>
                <td>
                    <select name="sect_instr" placeholder="teaching Assistantr">
                    {% for user in users %}
                        {% if user.User_Pos == "Teaching Assistant" %}
                        <option>{{ user.User_fName }} {{ user.User_lName }}</option>
                        {% endif %}
                    {% endfor %}
                    </select>
                </td>
            </tr>
        <tr>
                <td>Instruction Method:</td>
                <td>
                    <select name="course_inst_method">
                        <option>In Person</option>
                        <option>Hybrid</option>
                        <option>Online</option>
                    </select>
                </td>
{#                <td><input type="text"  name="Course_Instruction_method" {% if course.Course_isOnline %} {% endif %}></td>#}
            </tr>
        </table><br>
        <input class="goldbutton" type="submit" value="Create"/>
    </form>
    </div>
</body>
</html>
