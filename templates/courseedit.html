<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course Page</title>
</head>
<body>
    <h1>Edit Course Page</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Course Name:</td>
                <td><input type="text" id="Course_Name" name="Course_Name" value="{{ course.Course_Name }}"></td>
            </tr>
            <tr>
                <td>Course Code:</td>
                <td><input type="text" id="Course_Code" name="Course_Code" value="{{ course.Course_Code }}"></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><textarea id="Course_Description" name="Course_Description">{{ course.Course_Description }}</textarea></td>
            </tr>
            <tr>
                <td>Instructor:</td>
                <td><input type="text" id="Course_Instructor" name="Course_Instructor" {% if course.Course_isOnline %} {% endif %}></td>
            </tr>
            <tr>
                <td>Online:</td>
                <td><input type="checkbox" id="Course_isOnline" name="Course_isOnline" {% if course.Course_isOnline %} {% endif %}></td>
            </tr>
            <tr>
                <td>Location:</td>
                <td><input type="text" id="Course_Location" name="Course_Location" value="{{ course.Course_Location }}"></td>
            </tr>
        </table>
        <button type="submit">Save</button>
    </form>
</body>
</html>
