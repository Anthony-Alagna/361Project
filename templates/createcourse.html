{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Create Course</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css"/>

</head>
<body>
    <h1>Create Course</h1>
    <div class="center">
    <a href="{% url 'course_base'%}">
        <button class="backbutton">Back</button>
    </a>
    {{ message }}<br><br>
{#    <form action="{% url 'course_base'%}" method="post">{% csrf_token %}#}
    <form method="post">{% csrf_token %}
        <table style="border-spacing: 30px 0;">
            <tr>
                <td>
                    <input type="text" name="course_code" placeholder="Enter Course Code"
                           maxlength="3" minlength="3">
                    <input type="text" name="course_name" placeholder="Enter Course Name"
                           minlength="1">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="course_desc" size="50" placeholder="Add Description...">
                </td>
            </tr>
            <tr>
                <td>
                    <select name="course_inst">
                    <option value="">No Instructor</option>
                    {% for user in users %}
                        {% if user.User_Pos == "Professor" %}
                        <option>{{ user.User_fName }} {{ user.User_lName }}</option>
                        {% endif %}
                    {% endfor %}
                    </select>

                    <select name="course_inst_method">
                        <option>In Person</option>
                        <option>Hybrid</option>
                        <option>Online</option>
                    </select>
                </td>
            </tr>
        </table><br>
        <input class="goldbutton" type="submit" value="Create"/>
    </form>
    </div>
</body>
</html>
