<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <h1>Create Course</h1>
    <form action="/" method="post"{% csrf_token %}>
        <table>
            <tr>
                <label>
                    <input type="text" name="course_name" placeholder="Enter Course Name">
                </label>
            </tr>
            <tr>
                <label>
                    <input type="text" name="course_code" placeholder="Enter Course Code">
                </label>
            </tr>
        </table>
        <label>
            <input type="text" name="course_description" size="50" placeholder="Add Description...">
        </label>
        <input type="submit" />
    </form>
    {{ message }}
</body>
</html>
