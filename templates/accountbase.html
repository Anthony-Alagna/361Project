<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Account</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<h1>User Accounts</h1>
<br>
<a href="/">
    <button>Home</button>
</a>
<br>
<a href="createaccount">
    <button>Create New Account</button>
</a>
<br>
<br>
<form action="{% url 'accountbase' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="method" value="searchUser">
    <input type="text" placeholder="Search User By Last Name" name="search">
    <input type="submit"/>
</form>
<br>
<form action="{% url 'accountbase' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="method" value="filterUser">
    <select name="position">
        <option disabled selected>Filter By Role</option>
        <option>All Roles</option>
        <option>Teaching Assistant</option>
        <option>Professor</option>
    </select>
    <input type="submit"/>
</form>
<br>
<br>
<table>
    <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.User_fName }} {{ user.User_lName }}</td>
            <td>{{ user.User_Pos }}</td>

            <td><a href="editaccount">
                <button><span class="material-symbols-outlined">edit</span></button>
            </a>
                <form action="{% url 'accountbase' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="method" value="deleteUser">
                        <input type="hidden" name="username" value="{{ user.User_LogName }}">
                        <button type="submit"><span class="material-symbols-outlined">delete</span></button>
                </form>
            </td>
        </tr>
    {% endfor %}
</table>
{{ message }}
</body>
</html>
