{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css"/>

</head>
<body>
<h1>Teaching Assistants</h1>
<div class="center">
    <br>
    <a href="{% url 'home' %}">
        <button class="backbutton">Home</button>
    </a>
    <br>
    <br>
    <br>
    <form action="{% url 'view_teaching_assistant' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="method" value="searchUser">
        <input type="text" placeholder="Search By Last Name" name="search">
        <input type="submit"/>
    </form>
    <br>
    <form action="{% url 'view_teaching_assistant' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="method" value="filterCourses">
        <select name="course">
            <option disabled selected>Filter By Course</option>
            <option>All Courses</option>
            {%  for course in courses %}
            <option>{{course.Course_Name}}</option>
            {%  endfor %}
        </select>

        <input type="submit"/>
    </form>
    <br>
    <br>
    <table>
        <tr>
            <th>Name</th>
            <th>Courses</th>
            <th>Sections</th>
        </tr>
        {% for user in TAs %}
            <tr>
                <td>{{ user.User_fName }} {{ user.User_lName }}</td>
                <td></td>
                <td></td>
                <div style="text-align: center;">

                    </td>
                </div>
            </tr>
        {% endfor %}
    </table>
    {{ message }}
</div>
</body>
</html>
